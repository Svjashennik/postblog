{% extends 'base_new.html' %}

{% block content %}

  {% include "_modal.html" %}

  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <h4>
          <strong>Регистрация</strong>
        </h4>
        <div class="row">
          <div class="col-12 mb-3">
            <button id="signup-btn" class="btn btn-primary" type="button" name="button">Зарегистрироваться</button>
          </div>
        </div>
        <h4>
          <strong>Авторизация</strong>
        </h4>
        <div class="row">
          <div class="col-12 mb-3">
            {% if not user.is_anonymous %}
                <span>
                Текущий пользователь:
                <strong>{{ user }}</strong>.
              </span>
                <a href="{% url 'logout' %}" id="logout-btn" class="btn btn-danger" role="button">Выйти</a>
            {% else %}
              <button id="login-btn" class="btn btn-primary" type="button" name="button">Войти</button>
            {% endif %}
          </div>

        </div>
        <h4>

      </div>
    </div>
  </div>

{% endblock content %}

{% block extrascripts %}
  <script type="text/javascript">
      $(function () {
          // Login
          $("#login-btn").modalForm({
            formURL: "{% url 'login_modal' %}"
          });

          //  Signup
          $("#signup-btn").modalForm({
            formURL: "{% url 'signup_modal' %}"
          });

      });
  </script>
{% endblock extrascripts %}
